<!doctype html>
<meta charset="utf-8">
<title>Popup Page</title>
<script src="./script.js"></script>
<link href="./style.css" rel="stylesheet" type="text/css"/>

<div class="panel">
  <div class="panel-section panel-section-list">
    <div data-action="select">
      <div class="icon"></div>
      <div class="text"></div>
      <div class="text-shortcut"></div>
    </div>
    <div data-action="entire">
      <div class="icon"></div>
      <div class="text"></div>
      <div class="text-shortcut"></div>
    </div>
    <div data-action="visible">
      <div class="icon"></div>
      <div class="text"></div>
      <div class="text-shortcut"></div>
    </div>
</div>
